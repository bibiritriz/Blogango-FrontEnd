<div
  class="container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 rounded-2xl shadow-md gap-4"
  (click)="abrirPost()"
>
  <div class="titulos">
    <h2 class="subtitle">{{ post.titulo }}</h2>
    <h3 class="overline flex gap-1">
      <p>{{ post.dataCriacao | date: 'dd/MM/yyyy' }} â€¢</p>
      <span>{{ post.autor }}</span>
    </h3>
  </div>
  <div class="content">
    <p class="body-2 truncate w-full">
      {{ post.conteudo }}
    </p>
  </div>
  <div class="categorias flex flex-wrap gap-2 w-full">
    @for (categoria of post.categorias; track categoria.id) {
      <div class="categoria disclaimer">{{ categoria.nome.toUpperCase() }}</div>
    }
  </div>
</div>
